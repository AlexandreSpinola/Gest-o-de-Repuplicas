<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar</title>
    <style>
        /* (Seu CSS de login aqui) */
        body { font-family: sans-serif; display: grid; place-items: center; min-height: 90vh; background-color: #f9f9f9; }
        .form-container { background: #fff; border: 1px solid #ccc; padding: 25px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        form p { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 300px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; } /* box-sizing é uma boa */
        button { background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        .errorlist { list-style-type: none; padding: 0; color: red; }
        .links { margin-top: 15px; text-align: center; }
        .helptext { font-size: 0.8em; color: #666; }
    </style>
</head>
<body>
    <div class="form-container">
        <form method="post">
            <h2>Criar Conta</h2>
            {% csrf_token %}
            
            {{ form.as_p }}

            <button type="submit">Registrar</button>
        </form>

        <div class="links">
            <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></p>
        </div>
    </div>
</body>
</html>
