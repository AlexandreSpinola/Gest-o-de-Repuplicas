<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        /* (Seu CSS de login aqui) */
        body { font-family: sans-serif; display: grid; place-items: center; min-height: 90vh; background-color: #f9f9f9; }
        .form-container { background: #fff; border: 1px solid #ccc; padding: 25px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        form p { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="password"] { width: 300px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        .errorlist { list-style-type: none; padding: 0; color: red; }
        .links { margin-top: 15px; text-align: center; }
    </style>
</head>
<body>
    <div class="form-container">
        <form method="post">
            <h2>Login</h2>
            {% csrf_token %}
            
            {% if form.errors %}
                <p style="color: red;">Usuário ou senha inválidos. Tente novamente.</p>
            {% endif %}

            <p>
                <label for="id_username">Usuário:</label>
                {{ form.username }}
            </p>
            <p>
                <label for="id_password">Senha:</label>
                {{ form.password }}
            </p>

            <button type="submit">Entrar</button>
        </form>

        <div class="links">
            <p>Não tem uma conta? <a href="{% url 'register' %}">Registre-se</a></p>
            </div>
    </div>
</body>
</html>
