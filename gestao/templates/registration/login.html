{% extends 'gestao/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="form-container">
        <form method="post">
            <h2>Login</h2>
            {% csrf_token %}
            
            {% if form.errors %}
                <p style="color: var(--cor-perigo);">Usuário ou senha inválidos. Tente novamente.</p>
            {% endif %}

            {{ form.as_p }}

            <button type="submit" class="btn btn-primary btn-full-width">Entrar</button>
        </form>

        <div class="links">
            <p>Não tem uma conta? <a href="{% url 'register' %}">Registre-se</a></p>
        </div>
    </div>
{% endblock %}
