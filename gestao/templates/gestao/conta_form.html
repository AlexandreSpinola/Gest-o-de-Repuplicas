{% extends 'gestao/base.html' %}

{% block title %}Adicionar Nova Conta{% endblock %}

{% block content %}
    <div class="form-container">
        <form method="post">
            <h2>Adicionar Nova Conta</h2>
            {% csrf_token %}
            
            {{ form.as_p }}

            <button type="submit" class="btn btn-success btn-full-width">Salvar Conta</button>
        </form>
    </div>
{% endblock %}
