<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Nova Conta</title>
    <style>
        body { font-family: sans-serif; display: grid; place-items: center; min-height: 90vh; background-color: #f9f9f9; }
        .form-container { background: #fff; border: 1px solid #ccc; padding: 25px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 400px; }
        form p { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        /* Aumentando a largura dos inputs */
        input[type="text"], input[type="number"], input[type="date"], select {
            width: 100%; 
            padding: 8px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            box-sizing: border-box; /* Importante */
        }
        button { background-color: #5cb85c; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        .helptext { font-size: 0.8em; color: #666; }
    </style>
</head>
<body>
    <div class="form-container">
        <form method="post">
            <h2>Adicionar Nova Conta</h2>
            {% csrf_token %}
            
            {{ form.as_p }}

            <button type="submit">Salvar Conta</button>
        </form>
    </div>
</body>
</html>
