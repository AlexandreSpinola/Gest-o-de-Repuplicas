<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Deletar Conta</title>
    <style>
        body { font-family: sans-serif; display: grid; place-items: center; min-height: 90vh; background-color: #f9f9f9; }
        .form-container { background: #fff; border: 1px solid #ccc; padding: 25px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        .btn-danger { background-color: #d9534f; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-secondary { background-color: #aaa; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; }
    </style>
</head>
<body>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <h2>Confirmar Exclusão</h2>
            <p>Você tem certeza que deseja deletar permanentemente a conta:</p>
            <h3 style="color: #d9534f;">"{{ conta.nome_conta }}" (R$ {{ conta.valor_total }})?</h3>
            <p><strong>Esta ação não pode ser desfeita.</strong></p>
            <hr style="margin: 20px 0;">
            <button type="submit" class="btn-danger">Sim, tenho certeza</button>
            <a href="{% url 'gestao:dashboard' %}" class="btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
