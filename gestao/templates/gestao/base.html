{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Gestão de Repúblicas{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'gestao/style.css' %}">
</head>
<body>

    <header class="navbar">
        <a href="{% url 'gestao:dashboard' %}" class="navbar-brand">RepApp</a>

        {% if user.is_authenticated %}
            <div class="navbar-user">
                <span>Olá, <strong>{{ user.username }}</strong>!</span>
                <form method="post" action="{% url 'logout' %}" style="margin: 0;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-secondary">Sair</button>
                </form>
            </div>
        {% endif %}
    </header>

    <main class="container">

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        {% block content %}
        {% endblock %}

    </main>

</body>
</html>
