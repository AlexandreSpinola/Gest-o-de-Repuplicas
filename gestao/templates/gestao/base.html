{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Gestão de Repúblicas{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'gestao/style.css' %}">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body>

    <header class="navbar">
        <a href="{% url 'gestao:dashboard' %}" class="navbar-brand">RepApp</a>

        {% if user.is_authenticated %}
            <div class="navbar-user">
                <span>Olá, <strong>{{ user.username }}</strong>!</span>
                <form method="post" action="{% url 'logout' %}" style="margin: 0;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-secondary">Sair</button>
                </form>
            </div>
        {% endif %}
    </header>

    <main class="container">

        {% if messages %}
            <div class="messages-container">
                {% for message in messages %}
                    <div x-data="{ show: true }" 
                         x-show="show" 
                         x-transition.duration.500ms
                         class="message {{ message.tags }}"
                         style="position: relative;">
                        
                        {{ message }}
                        
                        <button @click="show = false" style="float: right; background: none; border: none; font-weight: bold; cursor: pointer; color: inherit;">&times;</button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}

    </main>

</body>
</html>
